<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL DESAFÍO DE LOS PILARES</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden; /* Evita scroll innecesario */
        }

        .bg {
            /* Imagen de fondo con columnas/ruinas */
            background-image: url('https://images.unsplash.com/photo-1564399580075-5dfe19c205f3?q=80&w=2535&auto=format&fit=crop');
            height: 100%;
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Capa oscura para que se lea el texto sobre la imagen */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        .content {
            z-index: 2; /* Por encima de la capa oscura */
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 800px;
        }

        h1 {
            text-shadow: 0 0 10px #000;
            margin-bottom: 40px;
            letter-spacing: 3px;
            background-color: rgba(0,0,0,0.5);
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid #777;
        }

        /* Contenedor de los 3 pilares */
        .pilares-container {
            display: flex;
            justify-content: space-around; /* Espacio igual entre columnas */
            gap: 20px;
            margin-bottom: 30px;
        }

        .pilar-box {
            background: linear-gradient(180deg, #2b2b2b 0%, #1a1a1a 100%);
            padding: 20px;
            border: 2px solid #555;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
            width: 30%; /* Cada pilar ocupa un 30% del ancho */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pilar-box label {
            margin-bottom: 10px;
            font-size: 14px;
            color: #aaa;
        }

        input[type="number"] {
            width: 60px;
            height: 60px;
            font-size: 30px;
            text-align: center;
            background-color: #000;
            color: #ffd700; /* Color dorado */
            border: 2px solid #ffd700;
            border-radius: 50%; /* Input redondo */
            outline: none;
            /* Quitar flechas del input number en navegadores */
            -moz-appearance: textfield;
        }
        
        /* Quitar flechas en Chrome/Safari */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button.verificar-btn {
            padding: 15px 40px;
            font-size: 20px;
            background-color: #5a1818; /* Rojo oscuro */
            color: white;
            border: 2px solid #888;
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 20px;
            transition: 0.3s;
        }

        button.verificar-btn:hover {
            background-color: #7a2020;
            box-shadow: 0 0 15px rgba(255, 50, 50, 0.5);
        }

        /* Mensajes */
        #mensaje {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            min-height: 40px;
        }
        
        .error { color: #ff4444; text-shadow: 0 0 5px #000; }
        .success { color: #44ff44; text-shadow: 0 0 10px #00ff00; }

        /* Botón Siguiente Nivel (oculto al inicio) */
        #btn-siguiente {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006400;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #0f0;
            animation: latido 2s infinite;
        }

        @keyframes latido {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="bg">
        <div class="overlay"></div>
        <div class="content">
            <h1>ALINEA LOS TRES PILARES</h1>
            
            <div class="pilares-container">
                <div class="pilar-box">
                    <label>PILAR<br>I</label>
                    <input type="number" id="num1" placeholder="0">
                </div>
                
                <div class="pilar-box">
                    <label>PILAR<br>II</label>
                    <input type="number" id="num2" placeholder="0">
                </div>

                <div class="pilar-box">
                    <label>PILAR<br>III</label>
                    <input type="number" id="num3" placeholder="0">
                </div>
            </div>

            <button class="verificar-btn" onclick="verificarPilares()">ACTIVAR MECANISMO</button>

            <div id="mensaje"></div>

            <a href="pagina3.html" id="btn-siguiente">AVANZAR AL SIGUIENTE NIVEL &rarr;</a>
        </div>
    </div>

    <script>
        function verificarPilares() {
            // 1. Obtener valores. Si está vacío, cuenta como 0.
            let v1 = parseInt(document.getElementById('num1').value) || 0;
            let v2 = parseInt(document.getElementById('num2').value) || 0;
            let v3 = parseInt(document.getElementById('num3').value) || 0;

            let mensajeDiv = document.getElementById('mensaje');
            let botonSiguiente = document.getElementById('btn-siguiente');
            let botonVerificar = document.querySelector('.verificar-btn');

            // 2. Calcular la suma
            let total = v1 + v2 + v3;

            // 3. Lógica: Ganas si es exactamente 1-2-3 O si la suma es 6.
            // Nota matemática: 1+2+3 es 6. Así que basta con verificar si la suma es 6.
            
            if (total === 6) {
                // GANASTE
                mensajeDiv.innerHTML = "¡MECANISMO ACTIVADO!";
                mensajeDiv.className = "success";
                
                // Mostrar botón para ir a la siguiente página
                botonSiguiente.style.display = "inline-block";
                
                // Deshabilitar inputs para que no cambien nada más
                document.getElementById('num1').disabled = true;
                document.getElementById('num2').disabled = true;
                document.getElementById('num3').disabled = true;
                botonVerificar.style.display = "none"; // Ocultar botón de probar

            } else {
                // PERDISTE
                mensajeDiv.innerHTML = "ALGO NO ESTA BIEN";
                mensajeDiv.className = "error";
                
                // Efecto de vibración simple (opcional visual)
                setTimeout(() => { mensajeDiv.innerHTML = ""; }, 2000);
            }
        }
    </script>

</body>
</html>
